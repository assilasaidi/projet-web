<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    

    <div class="container">
        <div class="forms">

            <div class="form ">


             <a href="index.html" class="back">&times;</a>
             <span class="title">Register</span>

             <form action="#">
                 <div class="input-info">
                    <input type="text" placeholder="User Name" required>
                    <i class="uil uil-user"></i>
                </div>

                <div class="input-info">
                     <input type="text" placeholder=" E-mail Adress" required>
                     <i class="uil uil-envelope icon"></i>
                </div>




            
                <div class="input-info">
                    <input type="password" class="password" placeholder="Enter your password" required>
                    <i  class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                 </div>
                <div class="input-info">
                    <input type="password" class="password" placeholder="Confirm Password" required>
                    <i  class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>
                    
                    
                </div>

                <div class="input-info button" >
                    <input  type="button" value="login now" >
                    
                </div>
        </form>

        <div class="login-signup">
            <span class="text">Not a member?
                <a href="login.html" class="text login ">back</a>
            </span>
        </div>
    </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
